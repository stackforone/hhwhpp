<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ซื้อหวย - Huayprasert</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #900000;
            padding: 10px;
            color: #fff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .search-section {
            padding: 15px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 8px;
        }

        .search-section input[type="text"] {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-section button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .lottery-category {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .lottery-category h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #900000;
        }

        .lottery-category select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .lottery-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .lottery-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .lottery-item h3 {
            font-size: 18px;
            color: #900000;
            margin: 10px 0;
        }

        .lottery-item p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .lottery-item button {
            padding: 10px 20px;
            background-color: #900000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #900000;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 35px;
            background-color: #900000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-item {
            text-align: center;
            color: #fff;
            text-decoration: none;
            flex-grow: 1;
            margin-top: 10px;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin: 0 auto -1px;
        }

        .nav-item span {
            font-size: 11px;
            margin-top: -2px;
        }

        .nav-item:hover {
            background-color: #ff9900;
            border-radius: 10px;
            padding: 10px 0;
        }

        .nav-item.active {
            background-color: #ff9900;
            border-radius: 10px;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>ซื้อหวย</header>

<section class="search-section">
    <input type="text" placeholder="ค้นหาหวยที่ต้องการซื้อ...">
    <button>ค้นหา</button>
</section>

<section class="lottery-category">
    <h2>เลือกประเภทหวย</h2>
    <select id="lotteryType">
        <option value="thai">หวยรัฐบาลไทย</option>
        <option value="laos">หวยลาว</option>
        <option value="hanoi">หวยฮานอย</option>
        <option value="malay">หวยมาเลย์</option>
    </select>

    <div class="lottery-list" id="lotteryList">
        <div class="lottery-item">
            <h3>หวยรัฐบาลไทย</h3>
            <p>งวดวันที่ 16 Mar 2024</p>
            <button>เลือก</button>
        </div>
        <div class="lottery-item">
            <h3>หวยลาว</h3>
            <p>งวดวันที่ 16 Mar 2024</p>
            <button>เลือก</button>
        </div>
        <div class="lottery-item">
            <h3>หวยฮานอย</h3>
            <p>งวดวันที่ 16 Mar 2024</p>
            <button>เลือก</button>
        </div>
        <div class="lottery-item">
            <h3>หวยมาเลย์</h3>
            <p>งวดวันที่ 16 Mar 2024</p>
            <button>เลือก</button>
        </div>
    </div>
</section>

<div class="bottom-nav">
    <a href="inhome.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>หน้าแรก</span>
    </a>
    <a href="buy-lottery.html" class="nav-item active">
        <i class="fas fa-shopping-cart"></i>
        <span>ซื้อหวย</span>
    </a>
    <a href="lottery-results.html" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>ผลหวย</span>
    </a>
    <a href="my-account.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>บัญชีของฉัน</span>
    </a>
</div>

<script>
    document.getElementById('lotteryType').addEventListener('change', function() {
        const lotteryType = this.value;
        const lotteryList = document.getElementById('lotteryList');
        lotteryList.innerHTML = '';

        const lotteries = {
            thai: [
                { name: 'หวยรัฐบาลไทย', date: '16 Mar 2024' },
                { name: 'หวยรัฐบาลไทย', date: '1 Apr 2024' }
            ],
            laos: [
                { name: 'หวยลาว', date: '16 Mar 2024' },
                { name: 'หวยลาว', date: '1 Apr 2024' }
            ],
            hanoi: [
                { name: 'หวยฮานอย', date: '16 Mar 2024' },
                { name: 'หวยฮานอย', date: '1 Apr 2024' }
            ],
            malay: [
                { name: 'หวยมาเลย์', date: '16 Mar 2024' },
                { name: 'หวยมาเลย์', date: '1 Apr 2024' }
            ]
        };

        lotteries[lotteryType].forEach(lottery => {
            const item = document.createElement('div');
            item.className = 'lottery-item';
            item.innerHTML = `
                <h3>${lottery.name}</h3>
                <p>งวดวันที่ ${lottery.date}</p>
                <button>เลือก</button>
            `;
            lotteryList.appendChild(item);
        });
    });
</script>

</body>
</html>
